<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>..:: Live Coding ::..</title>

	<script src="dist/live-coder.min.js"></script>
	<script>
		var liveCoder = new Live.Coder({ typingSpeed: 50 });

		fetch('test/example.txt')
			.then( response => response.text())
			.then( program => {
				liveCoder.run(program).then(() => {
					console.info('Program finished')
				});
			});

	</script>

</head>
<body></body>
</html>
